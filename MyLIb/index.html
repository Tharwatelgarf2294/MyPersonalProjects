<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MyLIb</title>
        <!-- CSS -->
        <link href="styles.css" rel="stylesheet">
        <link href="lightbox2-master/dist/css/lightbox.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <span>—  My Trip to  —</span>
                <h1>The Golden State</h1>
            </header>
            <!-- Thumbnail Images -->
            <a href="assets/images/image1.jpg" data-lightbox="trip" data-title="Sunset at Lifeguard Stand">
            <img src="assets/thumbnails/thumb1.jpg" alt="egypt"/>
            </a>
            <a href="assets/images/image2.jpg" data-lightbox="trip" data-title="My caption">
            <img src="assets/thumbnails/thumb2.jpg" alt="Sunset at Lifeguard Stand"/>
            </a>
            <a href="assets/images/image3.jpg" data-lightbox="trip" data-title="Luxor at the Hot Air Balloon">
            <img src="assets/thumbnails/thumb3.jpg" alt="Hot Air Balloon"/>
            </a>
            <a href="assets/images/image4.jpg" data-lightbox="trip" data-title="feelings of  Freedom">
            <img src="assets/thumbnails/thumb4.jpg" alt="feelings of  Freedom"/>
            </a>
            <a href="assets/images/image5.jpg" data-lightbox="trip" data-title="felucca ride at Aswan">
            <img src="assets/thumbnails/thumb5.jpg" alt="felucca ride at Aswan"/>
            </a>
            <a href="assets/images/image6.jpg" data-lightbox="trip" data-title="Sunset">
            <img src="assets/thumbnails/thumb6.jpg" alt=" Sunset"/>
            </a>
        </div>
        <!-- JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="lightbox2-master/dist/js/lightbox.js"></script>
        <script>
    lightbox.option({
      'positionFromTop':120,
        'resizeDuration':1000
    })
</script>
    </body>
</html>
